version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: transfer_api_php
    volumes:
      - ./:/var/www/html
    networks:
      - transfer_network
    depends_on:
      - mysql
      - redis
    environment:
      DATABASE_URL: mysql://transfer_user:transfer_pass@mysql:3306/transfer_db?serverVersion=8.0
      APP_ENV: dev
      APP_SECRET: changeme_in_production
      AUTH_API_KEY: dev_secret_key_12345
      REDIS_URL: redis://redis:6379
      MESSENGER_TRANSPORT_DSN: redis://redis:6379/messages
      LOCK_DSN: redis://redis:6379

  nginx:
    image: nginx:alpine
    container_name: transfer_api_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - transfer_network
    depends_on:
      - php

  mysql:
    image: mysql:8.0
    container_name: transfer_api_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: transfer_db
      MYSQL_USER: transfer_user
      MYSQL_PASSWORD: transfer_pass
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - transfer_network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: transfer_api_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - transfer_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5


networks:
  transfer_network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
